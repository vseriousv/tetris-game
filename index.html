<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="tetris-container">
    <canvas id="game-board" width="300" height="450"></canvas>
    <div id="info">
        <p>Score: <span id="score">0</span></p>
    </div>
</div>
<div id="game-controls">
    <button class="control-btn" id="start-game">Start Game</button>
    <button class="control-btn" id="pause-game">Pause/Resume Game</button>
    <button class="control-btn" id="show-rules">Show Rules</button>
</div>
<div id="direction-controls">
    <div id="movement-controls">
        <div id="horizontal-controls">
            <button class="arrow-btn" id="move-left">&larr;</button>
            <button class="arrow-btn" id="move-right">&rarr;</button>
        </div>
        <div id="vertical-controls">
            <button class="arrow-btn" id="move-down">&darr;</button>
        </div>
    </div>
    <div id="rotate-controls">
        <button class="arrow-btn" id="rotate-up">&uarr;</button>
    </div>
</div>
<script src="tetris.js"></script>
</body>
</html>
